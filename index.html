<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub - Convert Money</title>
</head>

<body>

    <img id="logo" alt="logo" src="./img/logo.gif">

    <div id="container">
        <form id="formulario" method="get">
            <label for="converter-de">Converter <b>de</b></label>
            <br>
            <select id="converter-de">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
            <br><br>
            <label for="converter-para">Converter <b>para</b></label>
            <br>
            <select id="converter-para">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
            <br><br>
            <label for="valor">Valor</b></label>
            <br>
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
            <br><br>
            <button class="convertbutton" type="button">Converter</button>
            <br><br>
            <section>
                <div class="currency-box">
                    <img class="currency-img" src="./img/real.png" alt="moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <div class="seta-img">
                    <img src="./img/Vector.png" alt="seta">
                </div>

                <div class="currency-box">
                    <img class="currency-img-converted" src="./img/dolar.png" alt="moeda-convertida">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
        </form>
    </div>

</body>

<script src="./scripts.js" defer></script>

</html>
